<!DOCTYPE html>
<body>
    <h1 id="sound"></h1>
    <input id="name" type="text">
    <button onclick="getSound()">API 요청</button>
    <script>
        function getSound(){
            const name = document.getElementById('name').value;
            
            fetch(`http://localhost:3000/sound/${name}`)
            .then(res=>
                res.json())
            .then(data=>{
                console.log(data);
                document.getElementById('sound').innerHTML = data.sound;
            });
        }
    </script>
</body>
